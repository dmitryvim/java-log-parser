apply plugin: 'java'

repositories {
    jcenter()  
}

jar {
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.2.15.Final'
    compile 'mysql:mysql-connector-java:6.0.6'

    testCompile 'junit:junit:4.12'
}
